    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {

      body {

      }

        background: #334155;

      }

      }
      /* Day mode scrollbar overrides */
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
